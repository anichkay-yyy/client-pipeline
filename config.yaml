channels:
  seed: []

rate_limiting:
  max_sends_per_day: 10
  min_delay_seconds: 120
  max_delay_seconds: 600
  warmup:
    week_1: 2
    week_2: 5
    week_3: 8
    week_4_plus: 12

classification:
  min_relevance_score: 0.6
  target_stacks:
    - "web development"
    - "telegram bot"
    - "react"
    - "python"
    - "node"
    - "next.js"
    - "automation"

llm:
  temperature: 0.7
  max_tokens: 500

orchestrator:
  collect_batch_size: 50
  cycle_interval_seconds: 30

response_handler:
  check_interval_seconds: 60
  no_reply_ttl_hours: 72

discovery:
  enabled: true
  interval_seconds: 3600
  search_keywords: []  # auto-generated by LLM at startup
  keyword_languages: ["ru", "en", "uk", "es", "de", "fr", "pt", "pl", "tr", "ar", "hi", "zh", "ja", "ko", "it"]
  keywords_per_language: 8
  search_limit: 50
  max_channels: 100
  backfill_on_discover: 50
  scan_forwards: true
  scan_descriptions: true
